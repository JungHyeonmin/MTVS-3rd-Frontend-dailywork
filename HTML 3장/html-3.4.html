<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--링크 : 문서와 문서 간 연결, <a>태그를 사용하낟. 사진과 같은 이밎 객체를 사빙ㅂ할 때는 img태그로 작성한다.-->
    <a href="대상경로" target="링크 연결 방식" title="링크 설명">
        <!--href 속성 : 링크의 대상 경로를 입력할 때 사용하낟.  속성값은 대상의 주소(URL)이거나 내부 문서의 id 속성값일 수 있습니다.
        대상의 주소가 불분명한 경우 href="#"으로 표기한다.-->

        <!--title 속성 : 링크를 설명할 수 있는 텍스트를 작성한다. a태그의 콘텐츠만으로 표현하지 못한 설명을 적으면 된다.-->

        <a href="https://www.gilbut.co.kr" target="_blank" title="도서출판 길벗">길벗 홈페이지</a>

        <!--<img>태그 : 이미지 객체를 삽입하고 싶을 때 사용한다.-->
        <!--src 속성 : 삽입하려는 이미지의 경로를 입력하는 속성. 웹 브라우저에서 실행되는 HTML 파일의 위치가 기준이다.-->

        <!--현재 폴더 : ./
            상위 폴더 : ../-->

        <!--alt 속성 : 삽입한 이미지 객체를 설명할 수 있는 텍스트를 넣습니다.-->

        <a href="https://www.google.com" target="_blank">
            <img src="./google.logo.png" alt="구글 로고">
        </a>
    </a>
</body>

</html>
