<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span</title>
</head>

<body>
    <!--<div> : 블록요소와 인라인 요소를 그룹으로 묶을 때 시용한다.-->
    <!--블럭요소 : 하나의 태그가 브라우저에서 좌우공간을 다 차지하면서 독립적인 덩어리 공간을 가지는 요소들입니다.-->
    <!-- 인라인요소 : 하나의 태그가 브라우저에서 실제로 코딩된 그 영역만 차지하여 좌우로 다른 태그가 나란히 위치할 수 있는 요소들입니다.
                    행 안의 일부분이라고 보시면 됩니다. 텍스트레벨요소라고도 합니다.-->

    <div class="movie"> <!-- class 속성 : CSS를 적요아기 위한 식별자로 사용하는 속성입니다.-->
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
        <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
        
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>

</body>

</html>
