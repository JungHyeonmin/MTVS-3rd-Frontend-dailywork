<body>
    <!--<strong> : 텍스트의 의미를 가옺하고 싶을 때 사용한다. 중첩해서 사용할 수 있으며, 중첩할수록 의미를 더욱더 강조하게 된다.-->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <p><strong>시설 이용자는 <strong>아래에 안내되어 있는 수칙</strong>반드시 지켜야 합니다.</strong></p>

    <!--<em> : 텍스트의 의미를 강조하고 싶을 때 사용한다. 텍스트가 기울어져 보이면서 강조 효과를 낼 수 있다.-->
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>

    <p>여기서부터는 위험하니까 <em>절대로, <em>그 어떤 경우에도</em></em>지나가지 마세요.</p>
</body>
