<!-- 텍스트 작성하기-->

<!-- <hn> : 제목이나 주제를 나타내는 텍스트를 표현할 때 사용한다.
        <h1> ~ <h6>까지 있다. (점점 작아진다.)-->
<h1>Heading level 1</h1>
<h2>Heading level 2</h2>
<h3>Heading level 3</h3>
<h4>Heading level 4</h4>
<h5>Heading level 5</h5>
<h6>Heading level 6</h6>

<!-- <p> : 본문의 문단을 작성할 때 사용한다.-->
<p>하나의 문단을 작성할 때는 p태그를 사용합니다.</p>

<!-- <br> : 문단에서 줄 바꿈할 때 사용한다.-->
<!-- 한줄로 나오는 이유 : HTML은 모든 명령이나 지시를 태그로 하기 때문이다.-->
<p>
    안녕하세요,
    코딩 공부하기 좋은 날입니다.
    br태그 x
</p>

<p>
    안녕하세요, <br>
    코딩 공부하기 좋은 날입니다.<br>
    br태그 o
</p>
