<!-- "!"를 치면 바로 작성 가능-->
<!DOCTYPE html> <!-- DTD : 문서형 정의 -  웹 브라우저가 처리할 HTML 문서가 어떤 문서형식을 따라야 하는지 알려주는 것으로, HTML 문서를 작성할 때 항상 처음에 넣어야 한다.-->
<html lang="en"> <!-- <html> : HTML 문서의 시작과 끝을 정의한다. en : 기본 언어가 영어-->

<!--HTML문서의 메타데이터를 정의하는 영역, 메타데이터 : 웹 페이지에 관한 정보를 제공하는 데이터로서,
    웹 페이지의 콘텐츠 자체와는 다르게 주로 브라우저나 검색 엔진에게 페이지에 대한 추가적인 정보를 제공하기 위한 것이다.
    HTML문서에서 메타데이터는 주로 <head> 내에 위치하며, <meta>, <link>, <style>, <script>, <title>등의 태그로 표현된다.-->

<head>
    <!-- <meta> : 메타데이터를 정의하는 데 사용-->
    <meta charset="UTF-8"> <!-- HTML문서에서 허용하는 문자집합(charset)을 정의하는 메타데이터 태그-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 인터넷 익스플로러(IE)의 렌더링 엔진을 강제로 최신 렌더링 엔진으로 지정하는 메타데이터-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기기의 화면 너비를 맞추기 위해 사용하는 메타데이터 태그, viewport : 사용자에게 보이는 화면 영역-->
    <title>Document</title>
    <!--HTML문서의 제목, 1개만 사용할 수 있다.
        (왜??  한 웹사이트에서 제목이 중복된 문서가 여러 개 발견된다면 검색 엔진은 신뢰성이 떨어진다고 판단하고 불이익을 준다.)-->
</head>

<body> <!-- <body> : ㅇ웹 브라우저에 노출되는 내용을 작성하는 영역-->
    안녕 세상!
</body>

</html>
