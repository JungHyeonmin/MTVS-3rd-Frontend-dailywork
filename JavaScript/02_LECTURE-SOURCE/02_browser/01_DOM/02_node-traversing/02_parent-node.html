<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_parent node</title>
</head>
<body>
    <h1>02. 부모 노드 탐색</h1>
    <pre>
    부모 노드를 탐색하려면 Node.prototype.parentNode 프로퍼티를 사용한다. 
    텍스트 노드는 DOM 트리의 최종단 노드인 리프 노드(leaf node)이므로 부모가 텍스트 노드인 경우는 없다. 
    </pre>

    <script>
        console.log("===== HTML =====");
        console.log(document.documentElement); // document : 문서 전체
        console.log("===== HEAD =====");
        console.log(document.head);
        console.log("===== BODY =====");
        console.log(document.body);
        console.log("===== HEAD의 parentNode =====");
        console.log(document.head.parentNode); // head 의 부모는 html 태그
        console.log("===== BODY의 parentNode =====");
        console.log(document.body.parentNode); // body 의 부모는 html 태그
    </script>

    <ul id="lists">
        <li class="coffee">커피</li>
        <li class="coke">콜라</li>
        <li class="milk">우유</li>
    </ul>

    <script>
        // 문서명이 coke 로 된 요소를 선택하고 그 요소를 $coke 에 저장
        const $coke = document.querySelector('.coke');

        console.log($coke);
        // $coke 의 부모 노드 출력 - ul 태그
        console.log($coke.parentNode);
    </script>
</body>
</html>
